<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees Data</title>
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <h2 class="form-title">Add Employee</h2>
    <form id="employees-form">
      <label for="name">name</label>
      <input type="text" id="name" placeholder="Name" required />
      <label for="position">Position</label>
      <input type="text" id="position" placeholder="Position" required />
      <label for="office">Office</label>
      <input type="text" id="office" placeholder="Office" required />
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Age" required />
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" required />
      <button type="submit">Add Employee</button>
    </form>

    <table>
      <thead>
        <th><button id="sortName">name</button></th>
        <th><button id="sortPosition">Position</button></th>
        <th><button id="sortOffice">Office</button></th>
        <th><button id="sortAge">Age</button></th>
        <th><button id="sortStartDate">Start Date</button></th>
      </thead>
      <tbody id="myTable"></tbody>
    </table>
  </body>
</html>
